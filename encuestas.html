    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Encuestas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(to right, #0083b0, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .boton {
      width: 160px;
      height: 160px;
      background: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .boton::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      transition: all 0.3s ease;
      z-index: 0;
    }

    .boton span {
      position: relative;
      z-index: 1;
      color: #000;
      transition: color 0.3s ease;
      text-align: center;
    }

    .boton:hover span {
      color: white;
    }

    .boton.azul::before {
      background: linear-gradient(120deg, #00b4db, #0083b0);
    }

    .boton.azul:hover::before {
      left: 0;
    }

    .boton.rojo::before {
      background: linear-gradient(120deg, #ff416c, #ff4b2b);
    }

    .boton.rojo:hover::before {
      left: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .boton {
        width: 140px;
        height: 140px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Registro de encuestas por Categoría</h1>

  <div class="container">
    <button class="boton azul" onclick="window.location.href='intenciondevoto.html'">
      <span>Intención de Voto</span>
    </button>
    <button class="boton rojo" onclick="window.location.href='evaluaciondegestion.html'">
      <span>Evaluación de Gestión</span>
    </button>
  </div>

</body>
</html>
